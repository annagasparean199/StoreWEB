<div class="add-product">
  <h1>Add New Product</h1>
  <p class="message-p">{{addProductMessage}}</p>
  <form #addProduct="ngForm"
        (ngSubmit)="submit(addProduct.value)">
    <input
      type="text"
      class="forms-input"
      placeholder="Enter Product Name"
      name="name"
      ngModel
    />
    <input
      type="text"
      class="forms-input"
      placeholder="Enter Product Price"
      name="price"
      ngModel
    />
    <input
      type="text"
      class="forms-input"
      placeholder="Enter Product Category"
      name="category"
      ngModel
    />
    <input
      type="text"
      class="forms-input"
      placeholder="Enter Product Color"
      name="color"
      ngModel
    />
    <textarea
      type="text"
      class="forms-input"
      placeholder="Enter Product Description"
      name="description"
      ngModel
    ></textarea>

    <input
      type="text"
      class="forms-input"
      placeholder="Enter Product Image URL"
      name="image"
      ngModel
    />
    <button class="forms-button">Add Product</button>
  </form>
</div>
